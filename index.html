<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="construction-sign">
            <img src="images/eew.PNG" alt="Under Construction">
        </div>
        <div class="maintenance-content">
            <h1>We'll be back soon!</h1>
            <p>We apologize for the inconvenience, </p>
            <strong><p>www.firmworksconstruction.com.np</p></strong> 
            <p>is currently undergoing some maintenance and upgrade.</p> 
            <p>In the meantime, you can follow us on Facebook for updates.</p>
            <form id="notify-form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit" class="notify-button">Notify Me</button>
            </form>
            <a href="https://www.facebook.com/yourpage" target="_blank" class="facebook-button">Visit our Facebook page</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
